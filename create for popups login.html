<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Popup container */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Popup content */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openPopupAndRedirect('login.html')">Open Popup and Redirect</button>

    <div id="popup" class="popup" onclick="closePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="login">
                <!-- Change the URL to the desired destination -->
                <button onclick="location.href='signup.html'">HTML Tutorial</button>
            </div>
            <br>
            <div class="signup">
                <!-- Change the URL to the desired destination -->
                <button onclick="location.href='signup.html'">signup.html</button>
            </div>
        </div>
    </div>

    <script>
        function openPopupAndRedirect() {
            document.getElementById("popup").style.display = "block";
            // Change the URL to the desired destination
            window.location.href = 'signup.html';
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
